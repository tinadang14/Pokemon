<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon</title>
</head>
<body>

<div id="wrapper">

    <h1>Using the Pokemon API to List the<br />Original Pokemons (1 to 151) using a For Loop</h1>

    <!-- Append pokemon images inside the paragraph tag -->
    <p></p>

</div>

</body>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script type="text/javascript">

    $(document).ready(function(){
      $(function() {
        for(var i = 1; i < 152; i++) {
        $("p").append("<img src='http://pokeapi.co/media/img/" + i + ".png' />");
        }
      })

    });
</script>
</html>
